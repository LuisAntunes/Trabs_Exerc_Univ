<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Listar Reservas: Pessoa</title>

        <link rel="stylesheet" href="css/reset.css"></link>
        <link rel="stylesheet" href="css/animate.css"></link>
        <link rel="stylesheet" href="css/styles.css"></link>
        <link rel='shortcut icon' type='image/x-icon' href='classroom.ico' />
        <link href="#{facesContext.externalContext.requestContextPath}/style_menu.css" rel="stylesheet" type="text/css" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <body>
        <h:dataTable value="#{reservasBean.listagemResPessoa()}" var="reserva">
            <h:column>    				
                <f:facet name="header">Nome</f:facet>    				
                #{reserva.nome}
            </h:column>
            
            <h:column>    				
                <f:facet name="header">E-Mail</f:facet>    				
                #{reserva.email}
            </h:column>
            
            <h:column>
                <f:facet name="header">Espaço</f:facet>
                #{reserva.sala}
            </h:column>
            
            <h:column>
                <f:facet name="header">Localização</f:facet>
                #{reserva.local}
            </h:column>
            
            <h:column>
                <f:facet name="header">Início</f:facet>
                #{reserva.inicio}
            </h:column>
            
            <h:column>
                <f:facet name="header">Fim</f:facet>
                #{reserva.fim}
            </h:column>
            
        </h:dataTable>
        
    </body>
</html>
